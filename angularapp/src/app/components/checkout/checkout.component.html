<div class="checkout-container">
    <div class="order-confirmation-card">
        <h1>Order Confirmation</h1>
        <hr>
        <div class="invoice-card">
            <h2>Invoice</h2>
            <div *ngFor="let item of cartItems" class="cart-item-card">
                <p class="item-name">{{ item.product.productName }}</p>
                <p class="item-quantity">Quantity: {{ item.quantity }}</p>
                <p class="item-price">Price: ₹{{ item.product.price }}</p>
            </div>
            <div class="total-amount">
                <p>Total Amount: ₹{{ totalAmount }}</p>
            </div>
        </div>
        <div class="shipping-details-card">
            <h2>Enter Shipping Details</h2>
            <form [formGroup]="shippingForm">
                <div class="form-group">
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" formControlName="shippingAddress" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" formControlName="billingAddress" required>
                </div>
            </form>
        </div>
        <button (click)="placeOrder()" class="place-order-button" [disabled]="!shippingForm.valid">Place Order</button>
    </div>
</div>
