<div class="review-container">
    <h1>Submit Your Review</h1>
    <textarea placeholder="Write your review here" [(ngModel)]="reviewText"></textarea>
    <div class="star-rating">
        <span *ngFor="let star of stars; let i = index" (click)="setRating(i + 1)">
            <span class="star" [class.filled]="i < rating">&#9733;</span>
        </span>
    </div>
    <button class="submit-review" (click)="submitReview()">Submit Review</button>
</div>
